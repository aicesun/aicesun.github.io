<h2 class="title">GMT4画断层面滑动分布</h2>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div></pre></td><td class="code"><pre><div class="line">#!/bin/bash</div><div class="line">#gmtset BASEMAP_TYPE fancy</div><div class="line">gmtset ANOT_FONT_SIZE 8p</div><div class="line">gmtset LABEL_FONT_SIZE 8p</div><div class="line">gmtset BASEMAP_TYPE plain</div><div class="line">PS=slip.ps</div><div class="line"></div><div class="line">R=172/175.5/-43.5/-40.5</div><div class="line"></div><div class="line">gawk &apos;&#123;print $2,$1,$3&#125;&apos; slip1.txt | surface -Gslip1.grd -I0.01/0.01 -R  -V </div><div class="line">gawk &apos;&#123;print $2,$1,$3&#125;&apos; slip2.txt | surface -Gslip2.grd -I0.01/0.01 -R  -V</div><div class="line">gawk &apos;&#123;print $2,$1,$3&#125;&apos; slip3.txt | surface -Gslip3.grd -I0.01/0.01 -R  -V</div><div class="line">gawk &apos;&#123;print $2,$1,$3&#125;&apos; slip4.txt | surface -Gslip4.grd -I0.01/0.01 -R  -V</div><div class="line">gawk &apos;&#123;print $2,$1,$3&#125;&apos; slip5.txt | surface -Gslip5.grd -I0.01/0.01 -R  -V</div><div class="line"></div><div class="line">#grd2cpt slip2.grd -Crainbow -S0/6/0.1 -Z &gt; slip.cpt</div><div class="line"></div><div class="line">grdmask pre1.txt -Gfactor1.nc -R -I0.01/0.01 -Nnan/1/1</div><div class="line">grdmask pre2.txt -Gfactor2.nc -R -I0.01/0.01 -Nnan/1/1</div><div class="line">grdmask pre3.txt -Gfactor3.nc -R -I0.01/0.01 -Nnan/1/1</div><div class="line">grdmask pre4.txt -Gfactor4.nc -R -I0.01/0.01 -Nnan/1/1</div><div class="line">grdmask pre5.txt -Gfactor5.nc -R -I0.01/0.01 -Nnan/1/1</div><div class="line"></div><div class="line">grdmath factor1.nc slip1.grd MUL = test1.grd</div><div class="line">grdmath factor2.nc slip2.grd MUL = test2.grd</div><div class="line">grdmath factor3.nc slip3.grd MUL = test3.grd</div><div class="line">grdmath factor4.nc slip4.grd MUL = test4.grd</div><div class="line">grdmath factor5.nc slip5.grd MUL = test5.grd</div><div class="line"></div><div class="line">psbasemap -JX5id -R$R -B1f0.5/1f0.5WSen -K &gt; $PS</div><div class="line"></div><div class="line">grdimage ~/gmtdir/newzealand/newzealand.nc -R -J -Cchina1.cpt  -K -O &gt;&gt; $PS</div><div class="line"></div><div class="line">psclip pre1.txt -R -J -K -O  -P &gt;&gt; $PS</div><div class="line">grdimage test1.grd -J -R  -Cslip.cpt -K -O &gt;&gt; $PS</div><div class="line">psclip -C -O -K -P &gt;&gt; $PS</div><div class="line"></div><div class="line">psclip pre2.txt -R -J -K -O  -P &gt;&gt; $PS</div><div class="line">grdimage test2.grd -J -R  -Cslip.cpt -K -O &gt;&gt; $PS</div><div class="line">psclip -C -O -K -P &gt;&gt; $PS</div><div class="line"></div><div class="line">psclip pre3.txt -R -J -K -O  -P &gt;&gt; $PS</div><div class="line">grdimage test3.grd -J -R  -Cslip.cpt -K -O &gt;&gt; $PS</div><div class="line">psclip -C -O -K -P &gt;&gt; $PS</div><div class="line"></div><div class="line">psclip pre4.txt -R -J -K -O  -P &gt;&gt; $PS</div><div class="line">grdimage test4.grd -J -R  -Cslip.cpt -K -O &gt;&gt; $PS</div><div class="line">psclip -C -O -K -P &gt;&gt; $PS</div><div class="line"></div><div class="line">psclip pre5.txt -R -J -K -O  -P &gt;&gt; $PS</div><div class="line">grdimage test5.grd -J -R  -Cslip.cpt -K -O &gt;&gt; $PS</div><div class="line">psclip -C -O -K -P &gt;&gt; $PS</div><div class="line"></div><div class="line">psxy line1.txt  -J -R -O -K -Wblack -M&apos;999&apos; &gt;&gt; $PS</div><div class="line">psxy line2.txt  -J -R -O -K -Wgrey -M&apos;999&apos; &gt;&gt; $PS</div><div class="line">psxy line3.txt  -J -R -O -K -Wgrey -M&apos;999&apos; &gt;&gt; $PS</div><div class="line">psxy line4.txt  -J -R -O -K -W1.4/black -M&apos;999&apos; &gt;&gt; $PS</div><div class="line">psxy line5.txt  -J -R -O -K -W1.2/black -M&apos;999&apos; &gt;&gt; $PS</div><div class="line"></div><div class="line">pscoast -R -J  -O -K -Dh -A300 -I1 -W0.25p -N1/1p  &gt;&gt; $PS</div><div class="line"></div><div class="line">psscale  -Cslip.cpt -D3.4i/0.5i/6.0/0.3h -B1/:&quot;Slip/m&quot;: -K -O &gt;&gt; $PS</div><div class="line"></div><div class="line">psxy -J -R ~/gmtdir/newzealand/faultnzland.dat  -W1.5/139/71/38 -M -O -K &gt;&gt; $PS</div><div class="line"></div><div class="line">#gawk &apos;&#123;print $3,$2&#125;&apos; dissite.txt | psxy -R$R -J -St0.35 -W0.2/black -Gred -O  -K &gt;&gt; $PS</div><div class="line"></div><div class="line">#gawk &apos;&#123;print $3+0.051,$2,8,0,4,0,$1&#125;&apos; dissite.txt  | pstext -R$R -J  -Gblack -S -O  -K &gt;&gt; $PS</div><div class="line"></div><div class="line">#echo 173.054 -42.737 | psxy -R$R -J -Sc0.35 -W0.1/blue -Gblue -O  &gt;&gt; $PS</div><div class="line">echo  173.054 -42.737 5 219 38 128 2.6 173.077 -42.757  | psmeca -R$R -J -Sa1/8p/1c -Gred -Ewhite  -W1.2/red -L1  -C1.5/red  -O  &gt;&gt; $PS</div><div class="line"></div><div class="line">ps2raster $PS -A -P -Tg</div></pre></td></tr></table></figure>
