<h2 class="title">归一化</h2>
<p><strong>归一化是指将有量纲的物理量，经过变换，转化为无量纲的表达式，成为一个纯量。</strong><br><em>量纲分析就是通过对系统相关的物理量的单位进行分析，得到系统的数学表达式或无量纲参数。</em><br>Matlab归一化函数：<br><strong>mapminmax</strong> 按行将数据归一化到[-1 1].<br><strong>[y,setting] = mapminmax(x,ymin,ymax)</strong>，可以按照需求更改最大最小值ymin、ymax。<br>计算公式为：<strong>y = (ymax - ymin)*(x - xmin)/(xmax - xmin) + ymin</strong></p>
