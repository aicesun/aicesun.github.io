<h2 class="title">matlab数值字符合并输出</h2>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">data=[1 2 3 4;5 9 8 7;8 9 7 8;1 5 6 7];</div><div class="line">fileID = fopen(&apos;data.txt&apos;,&apos;w&apos;);	</div><div class="line">[h s]=size(data);</div><div class="line">for m=1:h</div><div class="line">   	    fprintf(fileID,&apos;Node:\t&apos;);</div><div class="line">   	    fprintf(fileID,&apos;%f\t&apos;,data(m,:));</div><div class="line">   	    fprintf(fileID,&apos;\n&apos;)</div><div class="line">end</div><div class="line">fclose(fileID)</div></pre></td></tr></table></figure>
<p><strong>结果为：</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">Node:	1.000000	2.000000	3.000000	4.000000	</div><div class="line">Node:	5.000000	9.000000	8.000000	7.000000	</div><div class="line">Node:	8.000000	9.000000	7.000000	8.000000	</div><div class="line">Node:	1.000000	5.000000	6.000000	7.000000</div></pre></td></tr></table></figure></p>
